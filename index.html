<!DOCTYPE html>
<!-- 声明文档类型为 HTML5 -->
<html>
<head>
    <!-- 网页的头部，包含标题和样式 -->
    <title>你已坠入始祖大陆！</title>
    <style>
        /* 设置全局样式 */
        body {
            font-family: Arial, sans-serif; /* 使用 Arial 字体 */
            margin: 20px; /* 页面边距 */
             /* 新增背景样式 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 0.5s ease;
        }
        /* 游戏内容框的样式 */
        .game-box {
            max-width: 500px; /* 最大宽度 */
            margin: 0 auto; /* 水平居中 */
            padding: 20px; /* 内边距 */
            border: 1px solid #ccc; /* 边框 */
            background-color: #f9f9f9; /* 背景颜色 */
            background-color: rgba(249, 249, 249, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 19px; /* 设置文本字体 */
        }
        /* 标题样式 */
        h1 {
            font-size: 34px; /* 设置标题字体大小为 24px */
        }
        /* 按钮的样式 */
        .choice-btn {
            display: block; /* 块级元素，独占一行 */
            margin: 12px 0; /* 上下边距 */
            padding: 12px; /* 内边距 */
            background-color: #000000; /* 背景颜色 */
            color: white; /* 文字颜色 */
            border: none; /* 无边框 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
            width: 480px; /* 固定宽度 */
            height: 60px; /* 固定高度 */
            border-radius: 15px;
            text-align: center; /* 文字水平居中 */
            line-height: center; /* 文字垂直居中，值等于按钮高度 */
            font-size: 16px; /* 设置按钮字体 */
        }
        #character-panel {
            position: fixed; /* 固定定位 */
            top: 20px;
            left: 20px;
            width: 200px;
            background: rgba(50, 50, 50, 0.9);
            border: 2px solid #6eb300;
            border-radius: 8px;
            padding: 15px;
            color: white;
            z-index: 1000; /* 确保在最上层 */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #character-panel.show {
            opacity: 1;
        }
        .status-item {
            margin: 8px 0;
            font-size: 14px;
        }
        #inventory-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .inventory-item {
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid rgba(0, 217, 255, 0.685); 
        }
        #experience-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px; /* 与物品栏保持间距 */
        }

        .experience-item {
            background: rgba(255, 215, 0, 0.2); /* 金色背景，透明度20% */
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid rgba(255, 215, 0, 0.5); /* 金色边框 */
        }
        /* 按钮悬停时的样式 */
        .choice-btn:hover {
            background-color: #6eb300; /* 背景颜色变深 */
        }
    </style>
</head>
<body>
    <div id="character-panel">
        <h3>角色状态</h3>
        <div class="status-item">
            <span>生命值：</span>
            <span id="hp-value">100</span>
        </div>
        <div class="status-item">
            <span>战斗力：</span>
            <span id="power-value">5</span>
        </div>
        <h3>获取经验</h3>
        <div id="experience-container"></div> 
        <h3>持有物品</h3>
        <div id="inventory-container"></div>
    </div>
    <!-- 游戏内容容器 -->
    <div class="game-box">
        <h1>序&emsp;章&emsp;极速坠落</h1>
        <!-- 游戏内容显示区域 -->
        <div id="content">

            <!-- 玩家选择按钮 -->
            <button class="choice-btn" onclick="handleChoice('c1')">尽量伸展四肢延缓坠落时间，并仔细观察下方沉寂的大陆</button>

            <button class="choice-btn" onclick="handleChoice('c4')">摸索你的上衣口袋</button>
        </div>
    </div>

    <!-- 第一章 -->
    <script>
        // 全局变量，存储角色数据
        let characterData = {
            hp: 100,
            power: 5,
            experience: [], 
            inventory: ['绿宝石']
        };

        // 结束游戏的函数
        function endGame() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <p>游戏结束，但你可以重新开始。</p>
                <button class="choice-btn" onclick="restartGame()">重新开始游戏</button>
             `;
        }

        // 重新开始游戏的函数
        function restartGame() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <p>等你再次清醒的时候，你绝望地发现你正在空中快速坠落</p>
                <p>留给你思考的时间并不多了...</p>
                <button class="choice-btn" onclick="handleChoice('c1')">尽量伸展四肢延缓坠落时间，并仔细观察下方沉寂的大陆</button>
                <button class="choice-btn" onclick="handleChoice('c2')">大声呼叫“系统”，试图领取穿越礼包</button>
                <button class="choice-btn" onclick="handleChoice('c3')">闭上眼睛</button>
                <button class="choice-btn" onclick="handleChoice('c4')">摸索你的上衣口袋</button>
            `;
            // 重置角色数据
            characterData = {
                hp: 100,
                power: 5,
                experience: [], 
                inventory: ['绿宝石']
            };
            // 重置背景为默认背景
            document.body.style.backgroundImage = `url(${backgrounds.default})`;
            // 初始化角色面板
            updateCharacterPanel();
        }

        // 更新角色面板的函数
        // 更新角色面板的函数
        function updateCharacterPanel() {
            // 更新数值
            document.getElementById('hp-value').textContent = characterData.hp;
            document.getElementById('power-value').textContent = characterData.power; // 修正：原代码中 'energy-value' 可能有误，应该是 'power-value'
    
            // 更新经验
            const experienceContainer = document.getElementById('experience-container');
            experienceContainer.innerHTML = characterData.experience
                .map(exp => `<div class="experience-item">${exp}</div>`)
                .join('');
    
            // 更新物品
            const inventoryContainer = document.getElementById('inventory-container');
            inventoryContainer.innerHTML = characterData.inventory
                .map(item => `<div class="inventory-item">${item}</div>`)
                .join('');
        }

        // 移除物品的函数
        function removeItem(itemName) {
            // 找到物品在数组中的索引
            const index = characterData.inventory.indexOf(itemName);
            if (index !== -1) {
                // 如果找到物品，从数组中移除
                characterData.inventory.splice(index, 1);
                // 更新面板
                updateCharacterPanel();
            }
        }

        };
